<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="form-container">
        <h1>Budget Management</h1>
        <p>Welcome! Keep track of your finances by setting budgets, monitoring your spending, and viewing reports.</p>
        <ul class="selection-group">
            <li class="selection active"><a href="#signup" id="signing-up">Sign Up</a></li>
            <li class="selection"><a href="#login" id="logging-in">Log In</a></li>
        </ul>
        <div class="selection-content">
            <div id="signup">   
                <h2>Sign Up for Free</h2>
                <form id="signup-form">
                    <div class="name-info">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName" required autocomplete="username">
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName">
                        </div>
                    </div>

                    <div class="input">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required autocomplete="off">

                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input
                                type="password"
                                id="password"
                                name="password" required 
                                minlength="8"
                                required
                                autocomplete="off"
                                pattern="(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}"
                                title="Password must be at least 8 characters, include an uppercase letter, a number, and a special character."
                            />
                            <span class="password-view-icon">
                                <i class="fas fa-eye" id="viewPassword"></i>
                            </span>
                        </div>
                        <div id="error">Password must meet the criteria.</div>
                    </div>
                    <div class="input">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="confirm-container">
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword" required
                                minlength="8"
                                required
                                autocomplete="off"
                                pattern="(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}"
                                title="Password must be at least 8 characters, include an uppercase letter, a number, and a special character."
                            />
                            <span class="password-view-icon">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div id="confirm-error" class="error-message"></div>
                    </div>
                    
                    <button type="submit" class="button">Create Account</button>
                    <button id="guest-login-btn" class="guest-btn">Log in as Guest</button>
                    </div>
                </form>
            </div>

            <div id="login" class="selection-content" style="display: none;">   
                <h2>Welcome Back!</h2>
                <form id="login-form">
                    <div class="input">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" required autocomplete="off">
                    </div>
            
                    <div class="input">
                        <label for="login-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="login-password" name="password" required autocomplete="off">
                            <span class="password-view-icon">
                                <i class="fas fa-eye" id="viewPassword"></i>
                            </span>
                        </div>
                    </div>
            
                    <p class="forgot">Forgot Password?</p>
            
                    <button type="submit" class="button">Log In</button> 
                    <button id="guest-login-btn" class="guest-btn">Log in as Guest</button>
                </form>
            </div>            
        </div>  
    </div>
    <script src="login.js"></script>
</body>
</html>
